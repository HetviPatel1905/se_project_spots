<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="author" content="Hetvi Patel" />
    <meta name="keywords" content="spots, application" />
    <meta
      name="description"
      content="A social media app to share your photos and engage with other people around the world."
    />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="<%= require('./images/logoo.svg')%>" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                class="profile__pencil-icon"
                alt="Avatar"
                src="<%=
              require('./images/edit-avatar.svg')%>"
              />
            </button>
            <img
              class="profile__avatar"
              alt="Profile"
              src="<%=require('./images/avatar.jpg')%>"
            />
          </div>

          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                class="profile__edit-img"
                alt="Edit button icon"
                src="<%=require('./images/pencil.svg')%>"
              />
              <span class="profile__edit-text">Edit Profile</span>
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <span class="profile__add-text">+ New Post</span>
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="submit" class="card__delete-btn"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__title">2024 &copy; Spots</p>
      </footer>

      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form
            name="edit-profile"
            class="modal__form"
            id="profile-form"
            novalidate
          >
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                name="name"
                minlength="2"
                maxlength="40"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                name="description"
                minlength="2"
                maxlength="200"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button
              type="submit"
              class="modal__submit-btn modal__submit-btn_disabled"
              disabled
            >
              <span class="modal__submit-btn-text">Save</span>
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="profile-add-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New Post</h2>
          <form
            name="edit-profile"
            class="modal__form"
            id="profile-add-form"
            novalidate
          >
            <label for="profile-add-image-input" class="modal__label">
              Image link
              <input
                id="profile-add-image-input"
                name="link"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span
                id="profile-add-image-input-error"
                class="modal__error"
              ></span>
            </label>
            <label for="profile-add-caption-input" class="modal__label">
              Caption
              <input
                id="profile-add-caption-input"
                name="caption"
                minlength="2"
                maxlength="30"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
              />
              <span
                id="profile-add-caption-input-error"
                class="modal__error"
              ></span>
            </label>
            <button
              type="submit"
              class="modal__submit-btn modal__submit-btn_disabled"
              disabled
            >
              <span class="modal__submit-btn-text">Save</span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          type="submit"
          class="modal__close-btn modal__close-btn_type_preview"
        ></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-btn avatar-close-btn"
        ></button>
        <h2 class="modal__title">Edit profile avatar</h2>
        <form name="edit-profile" class="modal__form" id="avatar-form">
          <label for="profile-avatar-input" class="modal__label">
            Profile Picture
            <input
              id="profile-avatar-input"
              name="avatar"
              type="url"
              class="modal__input"
              placeholder="Paste the link to an image"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button
            type="submit"
            class="modal__submit-btn modal__submit-btn_disabled"
            disabled
          >
            <span class="modal__submit-btn-text">Save</span>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
